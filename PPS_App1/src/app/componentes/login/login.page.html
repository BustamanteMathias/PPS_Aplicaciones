<ion-content>
  <header>
    <div class="titulo">
      <h1>INICIAR SESIÓN</h1><br>
    </div>
  </header>

  <div class="contenedor">
    <ion-item>
      <ion-label position="floating" color="warning">
        <ion-icon name="mail-outline"></ion-icon> Correo
      </ion-label>
      <ion-input (click)="LimpiarErrorEmail()" [(ngModel)]="email" color="light" type="email" minlength="10"
        maxlength="30"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger" style="font-family: Arial , Helvetica, sans-serif;">{{errorEmail}}</ion-label>
    </ion-item>

    <ion-item>
      <ion-label position="floating" color="warning">
        <ion-icon name="key-sharp"></ion-icon> Contraseña
      </ion-label>
      <ion-input (click)="LimpiarErrorPass()" [(ngModel)]="pass" color="light" type="password" minlength="4"
        maxlength="12"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label color="danger">{{errorPass}}</ion-label>
    </ion-item>

  </div>

  <br><br>

  <div class="btn_InicioCancelar">
    <ion-grid>
      <ion-row>
        <ion-col>
          <div>
            <ion-button (click)="Ingresar()" expand="full" color="success">INGRESAR</ion-button>
          </div>
        </ion-col>
        <ion-col>
          <div>
            <ion-button expand="full" color="danger">SALIR</ion-button>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

  <br>
  <div class="debug">
    <p>INGRESAR COMO</p>
    <ion-button (click)="IngresarTipo('Administrador')" expand="full" color="dark">Administrador</ion-button>
    <ion-button (click)="IngresarTipo('Invitado')" expand="full" color="dark">Invitado</ion-button>
    <ion-button (click)="IngresarTipo('Anonimo')" expand="full" color="dark">Anonimo</ion-button>
    <ion-button (click)="IngresarTipo('Usuario')" expand="full" color="dark">Usuario</ion-button>
    <ion-button (click)="IngresarTipo('Tester')" expand="full" color="dark">Tester</ion-button>
  </div>

</ion-content>
